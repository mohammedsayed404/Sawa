<div class="card">
  <div class="card-body">
    <div *ngIf="messages. length === 0">
      No messages yet ... say hi by using the message box below
    </div>

    <ul *ngIf="messages. length > 0" class="chat">
      <li *ngFor="let message of messages">
        <div>
          <span class="chat-img float-end">
            <img class="rounded-circle" src="{{message. senderPhotoUrl || './assets/user.png' }}" alt="image of user">

          </span>

          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fw-bolder"><i class="fas fa-clock me-1"></i>{{message.messageSent+'Z' | timeago}} </span>
                <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername !== username"> <!-- show msg that i send readed or not  -->
                  (unread)</span>
                <span class="text-success" *ngIf="message.dateRead && message.senderUsername !== username">
                  (read {{message.dateRead + 'Z' | timeago}})</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>

        </div>
      </li>
    </ul>
  </div>

  <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="input-group">
      <input name="messageContent"
       [(ngModel)]="messageContent"
       required
       type="text"
       class="form-control input-sm"
       placeholder="Send a private message">
      <div class="input-group-append">
        <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
      </div>
    </div>
  </form>
</div>
