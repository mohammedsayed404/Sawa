<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <h4 class="card-title text-center mb-4">Register</h4>
    <form [formGroup]="registerForm" (ngSubmit)="Register(registerForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
          <input formControlName="username" id="username" class="form-control" type="text" placeholder="Enter username">
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
          </span>
          <input formControlName="password" id="password" class="form-control" type="password" placeholder="Enter password">
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success mb-2">
          <i class="fa fa-right-to-bracket me-2"></i> Register
        </button>

        <button type="button" class="btn btn-secondary" (click)="Cancel()">
          <i class="fas fa-times me-1"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
